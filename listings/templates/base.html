{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block extra_css %}{% endblock %}
        <title>
            {% block title %}PC Marketplace{% endblock %}
        </title>
    </head>
    <body>
        <!-- TODO: Update the header here to better match the one on "homepage.html". Also make
        sure there is a link for returning to the homepage. This will make it so you don't have
        to write a new nav section for every page. -->
        <header>
            {% comment %} <nav>
                   <a href="{% url 'listings:all_listings_page' %}">Home</a>
            </nav> {% endcomment %}
        </header>
        <main>
            {% block messages %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endblock %}
            {% block content %}{% endblock %}
        </main>
    </body> 
</html>
