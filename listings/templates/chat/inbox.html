{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 50px auto; padding: 20px;">
    <h1>Messages</h1>

    {% if conversations %}
        <div style="margin-top: 30px;">
            {% for conv in conversations %}
                <div style="border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 8px; background: white;">
                    <a href="{% url 'listings:data_listing' user_id=conv.user.id listing_id=conv.listing_id %}" style="text-decoration: none; color: #333;">
                        <strong>{{ conv.user.username }}</strong>
                        <br>
                        <span style="color: #666; font-size: 14px;">About: {{ conv.listing.title }}</span>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="margin-top: 20px; color: #666;">No messages yet.</p>
    {% endif %}

    <a href="{% url 'homepage' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">Back to Home</a>
</div>
{% endblock %}
