{% extends "base.html" %}

{% block title %}Contact Seller{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 50px auto; padding: 20px;">
    <h1>Contact {{ seller.username }}</h1>
    <p style="font-size: 18px; margin: 20px 0;">About: <strong>{{ listing.title }}</strong></p>

    <form method="post" style="margin-top: 30px;">
        {% csrf_token %}
        <textarea name="message_text" rows="6" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;" placeholder="Write your message to the seller..." required></textarea>
        <button type="submit" style="background: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; font-size: 16px;">Send Message</button>
    </form>

    <a href="{% url 'listings:load_listing_detail' l_id=listing.id %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">Back to Listing</a>
</div>
{% endblock %}
