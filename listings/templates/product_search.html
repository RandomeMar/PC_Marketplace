{% extends "base.html" %}

{% block title %}PC Marketplace{% endblock %}

{% block content %}
    <h1>Enter a product</h1>
    <form action="{% url 'listings:search_products' p_type=p_type %}" method="get">
        <!-- TODO: Need to add inputs for filters depending on the kind of product -->
        <input type="search" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <ul>
    {% for product in products %}
        <li><a href="{% url 'listings:create_listing' p_type=p_type p_id=product.id %}">{{ product.product_name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
