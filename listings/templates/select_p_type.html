{% extends "base.html" %}

{% block title %}Select Product Type - PC Marketplace{% endblock %}

{% block content %}
    <h1>Select a Product Type</h1>
    <p>What type of product are you listing?</p>
    
    <form id="select_form">
        <select id="p_type_select" name="p_type">
            <option value="CPU">CPU (Processor)</option>
            <option value="GPU">GPU (Graphics Card)</option>
            <option value="RAM">RAM (Memory)</option>
            <option value="Storage">Storage (SSD/HDD)</option>
            <option value="Motherboard">Motherboard</option>
            <option value="PSU">PSU (Power Supply)</option>
            <option value="Case">Case</option>
            <option value="Cooling">Cooling</option>
        </select>
        <button type="submit">Next</button>
    </form>
    
    <script>
        document.getElementById("select_form").onsubmit = function(e) {
            e.preventDefault();
            const p_type = document.getElementById("p_type_select").value;
            
            // Goes to product search page based on the type chosen
            window.location.href = `/listings/${p_type}/search-products/`;
        }
    </script>
{% endblock %}
