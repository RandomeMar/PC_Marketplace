{% extends "base.html" %}

{% block title %}My Profile - PC Marketplace{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 50px auto; padding: 20px;">
    <h1>My Profile</h1>
    
    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <h2>Account Information</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Member Since:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
    </div>

    <div style="margin-top: 20px;">
        <a href="{% url 'homepage' %}" style="display: inline-block; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">Back to Home</a>
        <a href="{% url 'accounts:logout' %}" style="display: inline-block; padding: 10px 20px; background: #dc3545; color: white; text-decoration: none; border-radius: 5px;">Logout</a>
    </div>
</div>
{% endblock %}
